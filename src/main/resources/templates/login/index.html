<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8" />
<meta name="robots" content="noindex, nofollow, noarchive" >
<script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
</head>
<body>
<h3>ログインフォーム</h3>
<form th:object="${form}" th:action="@{/authenticate}" method="post">
	<table>
		<tr>
			<td><label>ユーザID</label></td>
			<td><input type="text" th:field="*{userId}"/></td>
		</tr>
		<tr>
			<td><label>パスワード</label></td>
			<td><input type="password" th:field="*{password}"/></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><input id="login" type="submit" value="ログイン"/></td>
		</tr>
	</table>
</form>
<script type="text/javascript" th:inline="javascript">
var loginproc = function(e) {
	$.post( 'http://localhost/authenticate', $('form').serialize() )
}
$("#login2").on("click", loginproc);
</script>
</body>
</html>
