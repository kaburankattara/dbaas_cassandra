<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorate="layout/loginLayout">
<head>
<title>ユーザー登録</title>
<meta charset="utf-8" />
<meta name="robots" content="noindex, nofollow, noarchive" >
</head>
<body>
<th:block layout:fragment="content">
<h3>ユーザー登録</h3>
	<form th:object="${form}" th:action="@{/userRegister/regist}" method="post">
		<div layout:replace="~{/layout/messages :: messagesArea}">メッセージエリア</div>
		<table>
			<tr>
				<td><label>ユーザID</label></td>
				<td><th:block th:replace="/domain/user/user :: userId"></th:block></td>
			</tr>
			<tr>
				<td><label>ユーザ名</label></td>
				<td><th:block th:replace="/domain/user/user :: userName"></th:block></td>
			</tr>
			<tr>
				<td><label>パスワード</label></td>
				<td><th:block th:replace="/domain/user/user :: password"></th:block></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><input id="regist" type="submit" value="登録"/></td>
			</tr>
		</table>
		<a href="@{/login}">ログイン画面に戻る</a>
	</form>
</th:block>
</body>
</html>
