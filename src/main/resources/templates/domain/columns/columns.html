<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<table id="meisaiTable" th:name="meisaiList">
	<tbody>
		<tr th:fragment="row1(columns, columnList, idx, columnTypes, isUpdate)">
			<td><input type="checkbox" th:field="*{columnList[__${idx}__].isRowKey}" th:disabled="${isUpdate}"/></td>
			<td><input type="text" th:field="*{columnList[__${idx}__].columnName}" th:disabled="*{columnList[__${idx}__].isDisabled()}"/></td>
			<td>
				<select th:field="*{columnList[__${idx}__].columnType}" th:disabled="*{columnList[__${idx}__].isDisabled()}">
					 <th:block th:each="kbn, iterStat : ${columnTypes.kbnList}">
						<option th:value="${kbn.kbn}" th:text="${kbn.kbnName}">dummy</option>
					 </th:block>
				</select>
			</td>
			<td>
				<input type="button" th:id="${'columnList' + idx + 'deleteButton'}" class="deleteColumn" 
						value="å‰Šé™¤" th:disabled="*{columnList[__${idx}__].isDisabled()}"/>
				<input type="hidden" th:field="*{columnList[__${idx}__].isAreadyRegist}"/>
				<input type="hidden" id="deleteTargetIndex" th:value="${idx}"/>				
			</td>
		</tr>
	</tbody>
</table>
</html>
